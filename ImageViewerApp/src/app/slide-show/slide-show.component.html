<div id="slide-show-root">
  <div id="slide-show">
    <div id="slide-show-left" [ngClass]="{ 'disabled': false }">
      <img src="../../assets/images/left.png" class="slider" (click)="sub($event);">
    </div>
    <div id="slide-show-main">
      <!-- <li *ngFor="let image of images; let i = index"> -->
        
        <li>
        <img [src]="images[index]?.path">
        <!-- ↓課題2で使用 -->
        <div id="tag-view-area">
          <span *ngFor = "let tag of images[index]?.tags;">
            {{tag}}
          </span>
        </div>
      </li>
    </div>
    <div id="slide-show-right" [ngClass]="{'disabled': false}">
      <img src="../../assets/images/right.png" class="slider" (click)="add($event);">
    </div>
  </div>
</div>
